<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>TITLE</title>
</head>
<body>
<div class="container">
<h1>Movies</h1>
<form id="ticketMatrix">
  <h3>TITLES</h3>
  <div class="radio">
    <label>
      <input type="radio" name="title" id="title1" value="old">
        The Seven Samurai
      </label>
    </div>
  <div class="radio">
    <label>
      <input type="radio" name="title" id="title2" value="new">
        Bonnie and Clyde
      </label>
    </div>
  <div class="radio">
    <label>
      <input type="radio" name="title" id="title3" value="new">
        Reservoir Dogs 
      </label>
    </div>
  <h3>AGE</h3>
  <div class="radio">
    <label>
      <input type="radio" name="age" id="age1" value="child">
        Child (12 or under)
      </label>
    </div>
  <div class="radio">
    <label>
      <input type="radio" name="age" id="age2" value="adult">
        Adult (13-64)
      </label>
    </div>
  <div class="radio">
    <label>
      <input type="radio" name="age" id="age3" value="senior">
        Senior (65+)
      </label>
    </div>
    <h3>SHOWTIME</h3>
    <div class="radio">
      <label>
        <input type="radio" name="time" id="time1" value="matinee">
          12:00 PM
        </label>
      </div>
    <div class="radio">
      <label>
        <input type="radio" name="time" id="time2" value="evening">
          06:00 PM
        </label>
      </div>
    <div class="radio">
      <label>
        <input type="radio" name="time" id="time3" value="late">
          12:00 AM
        </label>
      </div>
    <input type="submit" class="btn btn-warning" valeu="GET TIX">
    </div>
  </form>
</body>
